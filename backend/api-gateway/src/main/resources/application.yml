spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service Routes
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authCircuitBreaker
                fallbackUri: forward:/fallback/auth
        
        # Upload Service Routes (to be added)
        - id: upload-service
          uri: lb://upload-service
          predicates:
            - Path=/api/upload/**
          filters:
            - name: CircuitBreaker
              args:
                name: uploadCircuitBreaker
        
        # Download Service Routes (to be added)
        - id: download-service
          uri: lb://download-service
          predicates:
            - Path=/api/download/**
          filters:
            - name: CircuitBreaker
              args:
                name: downloadCircuitBreaker
      
      # Global CORS configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

server:
  port: 8080

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Redis for Rate Limiting
redis:
  host: ${REDIS_HOST:localhost}
  port: 6379

#       registerHealthIndicator: true
       
  
  # Rate Limiter (SRE: Prevent overload)
  ratelimiter:
    instances:
      default:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

# Distributed Tracing (SRE: Observability)
management:
  tracing:
    sampling:
      probability: 1.0  # Sample 100% for demo (reduce in prod)
  zipkin:
    tracing:
      endpoint: http://${ZIPKIN_HOST:localhost}:9411/api/v2/spans
  
  # Actuator Configuration (SRE: Metrics & Health)
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,circuitbreakers,gateway
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.imagecloud: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
